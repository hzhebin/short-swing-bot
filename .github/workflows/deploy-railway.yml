name: 🚀 Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Railway
        uses: railwayapp/railway-action@v1
        with:
          # 这里的变量名要和你在 GitHub Secrets 里设置的一致
          railwayToken: ${{ secrets.RAILWAY_API_KEY }}
          # 指定你在 Railway 上环境的名字，比如 production
          environment: production
          Fix YAML syntax & specify Railway environment
